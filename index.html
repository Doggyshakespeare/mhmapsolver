<!DOCTYPE html><html><head><title>Map Solver and Mouse Finder</title><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/style.css"></head><body><h1>Map Solver and Mouse Finder</h1><div id="container"><div id="input"><div class="header"><p>based on Chad Moore's and <a href="https://dl.dropboxusercontent.com/u/14589881/map.html">haoala's</a> Map Solver.</p><p>Copy and paste mice from maps or type mice names leaving a line break between each</p><p>Press <b>Enter</b> to autocomplete, and <b>Tab</b> to cycle through suggestions</p><textarea id="map" rows="25" cols="40"></textarea><div id="mousecount"></div></div><div id="unknownmicecontainer"><h2>Unknown</h2><div id="unknownmice"></div></div></div><div id="bestlocationscontainer"><h2>Best Locations</h2><p><a id="overviewlink" href="#mouselistcontainer">Mice Overview</a></p><div id="bestlocations"><table><thead><tr><th>Location</th><th>Mice</th></tr></thead><tbody></tbody></table></div></div><div id="mouselistcontainer"><h2>Mice</h2><div id="mouselist"></div></div></div><script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script><script type="text/javascript" src="js/jquery.a-tools.js"></script><script type="text/javascript" src="js/jquery.asuggest.js"></script><script type="text/javascript" src="js/jquery.cookie.js"></script><script type="text/javascript" src="js/map_solver.js"></script></body></html>

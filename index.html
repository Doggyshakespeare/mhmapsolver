<head>
    <title>Map Solver and Mouse Finder</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/jquery.a-tools.js"></script>
    <script type="text/javascript" src="js/jquery.asuggest.js"></script>
    <script type="text/javascript" src="js/map_solver.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Map Solver and Mouse Finder</h1>
<div id="container">
    <div class="header">
        based on Chad Moore's<br>
        Copy and paste mice from maps<br>
        Or type mice names leaving a line break between each<br>
        Press <b>Enter</b> to autocomplete, and <b>Tab</b> to cycle through suggestions<br>

        <textarea id="map" rows="25" cols="40">
test

Polar Bear
Prospector
Prototype
Sand Pilgrim
Scarab
Serpentine
Silth
Steam Grip
Surgeon Bot
Thorn
Tiger
Twisted Hotcakes
Wound Up White
        </textarea>
    </div>
    <div id="unknownmice">
    </div>

    <div id="bestlocationscontainer">
        <h2>Best Locations</h2>
        <div id="bestlocations"></div>
    </div>

    <div id="mouselistcontainer">
        <h2>Mice</h2>
        <div id="mouselist"></div>
    </div>
</div>

</html>
